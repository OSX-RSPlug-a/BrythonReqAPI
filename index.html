  <title>Chucknorris API tests with Brython</title>

  <body onload="brython()">


    <h1>Chuck Norris the legend</h1>

    <button id="joke-btn">Get Joke</button>

    <div id="joke" class="card">Click the "get joke" button</div>

      <script type="text/python" id="script3">
          from browser import document, ajax

          url = 'https://api.chucknorris.io/jokes/random'

          def on_complete(req):
              import json
              data = json.loads(req.responseText)
              joke = data['value']
              document['joke'].text = joke

          def get_joke(e):
              req = ajax.ajax()
              req.open('GET', url, True)
              req.bind('complete', on_complete)
              document['joke'].text = 'Loading...'
              req.send()

          document['joke-btn'].bind('click', get_joke)
      </script>



  </body>
